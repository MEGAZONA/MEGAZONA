<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGAZONA - BIENVENIDO</title>
  <style>
    :root {
      --azul-rey: #0047AB;
      --dorado-claro: #FFD700;
      --dorado-oscuro: #DAA520;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
      --negro: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--azul-rey);
      color: var(--blanco);
    }

    /* HEADER */
    header {
      background-color: var(--blanco);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 34px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--dorado-claro), var(--dorado-oscuro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .busqueda {
      flex: 1;
      text-align: center;
    }

    .busqueda input {
      width: 60%;
      padding: 10px 20px;
      border: 2px solid var(--azul-rey);
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    .iconos {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 22px;
      color: var(--azul-rey);
    }

    .iconos span {
      cursor: pointer;
      transition: 0.3s;
    }

    .iconos span:hover {
      color: var(--dorado-claro);
    }

    /* BANNER */
    .banner {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, var(--azul-rey), #002f6c);
    }

    .banner h1 {
      font-size: 52px;
      background: linear-gradient(90deg, var(--dorado-claro), var(--dorado-oscuro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 20px;
      color: var(--blanco);
      text-transform: uppercase;
    }

    /* PRODUCTOS */
    .productos {
      background-color: var(--blanco);
      color: var(--negro);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .producto {
      background-color: var(--gris-claro);
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .producto img {
      width: 100%;
      border-radius: 15px;
    }

    .producto h3 {
      margin-top: 15px;
      color: var(--azul-rey);
      font-weight: bold;
    }

    .precio {
      margin-top: 5px;
      background: linear-gradient(90deg, var(--dorado-claro), var(--dorado-oscuro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 18px;
    }

    /* FOOTER */
    footer {
      background-color: #002f6c;
      text-align: center;
      color: var(--blanco);
      padding: 25px;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MEGAZONA</div>
  <div class="busqueda">
    <input type="text" placeholder="Buscar productos, marcas o categorías...">
  </div>
  <div class="iconos">
    <span>🛒</span>
    <span>👤</span>
  </div>
</header>

<section class="banner">
  <h1>BIENVENIDO A MEGAZONA</h1>
  <p>Tu tienda online con lo mejor en tecnología, moda y hogar.</p>
</section>

<section class="productos">
  <div class="producto">
    <img src="https://via.placeholder.com/220x180?text=Audífonos" alt="Audífonos">
    <h3>AUDÍFONOS INALÁMBRICOS</h3>
    <p class="precio">$45.000</p>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/220x180?text=Reloj" alt="Reloj">
    <h3>RELOJ INTELIGENTE</h3>
    <p class="precio">$120.000</p>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/220x180?text=Cámara" alt="Cámara">
    <h3>CÁMARA DE SEGURIDAD 360°</h3>
    <p class="precio">$150.000</p>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/220x180?text=Lámpara" alt="Lámpara">
    <h3>LÁMPARA LED INTELIGENTE</h3>
    <p class="precio">$80.000</p>
  </div>
</section>

<footer>
  © 2025 MEGAZONA.COM.CO | TODOS LOS DERECHOS RESERVADOS
</footer>

</body>
</html>
