<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGAZONA.COM.CO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0047AB;
      color: white;
    }
    header {
      background-color: #002F6C;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
    }
    main {
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .producto {
      background-color: #0066CC;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .precio {
      font-size: 18px;
      margin-top: 10px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: #002F6C;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/200x80?text=MEGAZONA.COM.CO" alt="Logo MEGAZONA">
</header>

<main>
  <h1>Bienvenido a MEGAZONA</h1>
  <p>Tu tienda online de electrónicos</p>

  <div class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Audífonos">
      <h3>Audífonos Inalámbricos</h3>
      <p class="precio">Contado: $40.000 | Financiado: $50.000</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Reloj">
      <h3>Reloj Inteligente</h3>
      <p class="precio">Contado: $120.000 | Financiado: $132.000</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Auriculares">
      <h3>Auriculares Gaming</h3>
      <p class="precio">Contado: $80.000 | Financiado: $90.000</p>
    </div>
  </div>
</main>

<footer>
  © 2025 MEGAZONA.COM.CO - Todos los derechos reservados
</footer>

</body>
</html>
